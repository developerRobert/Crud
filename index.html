<body>
    <div class="conteiner">

        <form action="" class="conteiner_form">
            <div class="conteiner_titulo">
                <h1 class="titulo">Registro Personas</h1>
                <!-- <h4 class="titulo"></h4> -->
            </div>
            <div class="formulario">
                <label for="" class="conteiner_label">Nombre</label>
                <input type="text" class="conteiner_input input_nombre" placeholder="ingrese su nombre">

                <label for="" class="conteiner_label">Apellido</label>
                <input type="text" class="conteiner_input input_apellido" placeholder="ingrese su apellido">

                <label for="" class="conteiner_label">Documento</label>
                <input type="number" class="conteiner_input input_documento" placeholder="ingrese su documento">

                <label for="" class="conteiner_label">Correo</label>
                <input type="email" class="conteiner_input input_correo" placeholder="ingrese su correo">

                <label for="" class="conteiner_label">Edad</label>
                <input type="number" class="conteiner_input input_edad" placeholder="ingrese su edad">

                <button class="btn_guardar">Guardar</button>
                <div class="btns_cta">
                    <button class="btn_guardar btn_actualiza btn_ocultar">Actualizar</button>
                    <button class="btn_guardar btn_cancelar btn_ocultar">Cancelar</button>
                </div>
               
            </div>
        </form>


        <div class="conteiner_mostrar">
            <div class="conteiner_header">
                <h2 class="conteiner_card_titulo">Usuario Registrado: <span
                        class="vista_titulo_contador vista_span"></span></h2>
                <div class="buscador">
                    <input type="search" class="conteiner_card_input" placeholder=" Buscar...">
                    <figure class="buscar"></figure>
                </div>
            </div>
            <div class="conteiner_cards">
